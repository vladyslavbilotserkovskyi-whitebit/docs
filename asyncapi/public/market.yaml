asyncapi: 3.0.0
info:
  title: WhiteBit Market Statistics
  version: 1.0.0
  description: Market statistics for a specified time period including open, close, high, low prices and volume data.

servers:
  production:
    host: api.whitebit.com
    protocol: wss
    description: Production WebSocket server

channels:
  /ws:
    address: /ws
    description: |
      Market statistics operations for a specified period.

      **Update Interval**: 1 second (for subscriptions)

      **Subscriptions**: Can only subscribe for 86400s (24h from now)
    messages:
      marketRequest:
        $ref: '#/components/messages/marketRequest'
      marketResponse:
        $ref: '#/components/messages/marketResponse'
      marketSubscribe:
        $ref: '#/components/messages/marketSubscribe'
      marketSubscribeResponse:
        $ref: '#/components/messages/marketSubscribeResponse'
      marketUpdate:
        $ref: '#/components/messages/marketUpdate'
      marketUnsubscribe:
        $ref: '#/components/messages/marketUnsubscribe'

operations:
  sendMarketRequest:
    action: receive
    channel:
      $ref: '#/channels/~1ws'
    messages:
      - $ref: '#/channels/~1ws/messages/marketRequest'

  receiveMarketResponse:
    action: send
    channel:
      $ref: '#/channels/~1ws'
    messages:
      - $ref: '#/channels/~1ws/messages/marketResponse'

  sendMarketSubscribe:
    action: receive
    channel:
      $ref: '#/channels/~1ws'
    messages:
      - $ref: '#/channels/~1ws/messages/marketSubscribe'

  receiveMarketSubscribeResponse:
    action: send
    channel:
      $ref: '#/channels/~1ws'
    messages:
      - $ref: '#/channels/~1ws/messages/marketSubscribeResponse'

  receiveMarketUpdates:
    action: send
    description: Receive periodic market statistics updates every 1 second
    channel:
      $ref: '#/channels/~1ws'
    messages:
      - $ref: '#/channels/~1ws/messages/marketUpdate'

  sendMarketUnsubscribe:
    action: receive
    channel:
      $ref: '#/channels/~1ws'
    messages:
      - $ref: '#/channels/~1ws/messages/marketUnsubscribe'

components:
  messages:
    marketRequest:
      name: MarketRequest
      title: Market Statistics Query
      summary: Get market statistics for a specified period
      payload:
        $ref: '#/components/schemas/MarketRequest'
      examples:
        - name: marketQuery
          summary: Get 24h market statistics
          payload:
            id: 5
            method: market_request
            params:
              - ETH_BTC
              - 86400

    marketResponse:
      name: MarketResponse
      title: Market Statistics Response
      summary: Market statistics including OHLCV data
      payload:
        $ref: '#/components/schemas/MarketResponse'
      examples:
        - name: marketData
          summary: Market statistics
          payload:
            id: 5
            result:
              period: 86400
              last: "0.020981"
              open: "0.02035"
              close: "0.020981"
              high: "0.020988"
              low: "0.020281"
              volume: "135220.218"
              deal: "2776.587022649"
            error: null

    marketSubscribe:
      name: MarketSubscribe
      title: Subscribe to Market Statistics
      summary: Subscribe to market statistics updates
      payload:
        $ref: '#/components/schemas/MarketSubscribe'
      examples:
        - name: subscribeMarket
          summary: Subscribe to market statistics
          payload:
            id: 6
            method: market_subscribe
            params:
              - ETH_BTC
              - BTC_USDT

    marketSubscribeResponse:
      name: MarketSubscribeResponse
      title: Subscribe Response
      summary: Subscription confirmation
      payload:
        $ref: '#/components/schemas/SubscriptionResponse'

    marketUpdate:
      name: MarketUpdate
      title: Market Statistics Update
      summary: Periodic market statistics update (every 1 second)
      payload:
        $ref: '#/components/schemas/MarketUpdate'
      examples:
        - name: marketUpdate
          summary: Market statistics update
          payload:
            id: null
            method: market_update
            params:
              - ETH_BTC
              - period: 86400
                last: "0.020964"
                open: "0.020349"
                close: "0.020964"
                high: "0.020997"
                low: "0.020281"
                volume: "135574.476"
                deal: "2784.413999488"

    marketUnsubscribe:
      name: MarketUnsubscribe
      title: Unsubscribe from Market Statistics
      summary: Stop receiving market statistics updates
      payload:
        $ref: '#/components/schemas/UnsubscribeRequest'

  schemas:
    MarketStatistics:
      type: object
      required:
        - period
        - last
        - open
        - close
        - high
        - low
        - volume
        - deal
      properties:
        period:
          type: integer
          description: Period in seconds
        last:
          type: string
          description: Last price
        open:
          type: string
          description: Open price at period start
        close:
          type: string
          description: Close price at period end
        high:
          type: string
          description: Highest price in period
        low:
          type: string
          description: Lowest price in period
        volume:
          type: string
          description: Volume in stock
        deal:
          type: string
          description: Volume in money

    MarketRequest:
      type: object
      required:
        - id
        - method
        - params
      properties:
        id:
          type: integer
          description: Unique request identifier
        method:
          const: market_request
        params:
          type: array
          minItems: 2
          maxItems: 2
          items:
            - type: string
              description: Market name
            - type: integer
              description: Period in seconds

    MarketResponse:
      type: object
      required:
        - id
        - result
        - error
      properties:
        id:
          type: integer
        result:
          $ref: '#/components/schemas/MarketStatistics'
        error:
          type: "null"

    MarketSubscribe:
      type: object
      required:
        - id
        - method
        - params
      properties:
        id:
          type: integer
        method:
          const: market_subscribe
        params:
          type: array
          items:
            type: string
            description: Market names

    SubscriptionResponse:
      type: object
      required:
        - id
        - result
        - error
      properties:
        id:
          type: integer
        result:
          type: object
          required:
            - status
          properties:
            status:
              type: string
              enum: [success]
        error:
          type: "null"

    MarketUpdate:
      type: object
      required:
        - id
        - method
        - params
      properties:
        id:
          type: "null"
        method:
          const: market_update
        params:
          type: array
          minItems: 2
          maxItems: 2
          items:
            - type: string
              description: Market name
            - $ref: '#/components/schemas/MarketStatistics'

    UnsubscribeRequest:
      type: object
      required:
        - id
        - method
        - params
      properties:
        id:
          type: integer
        method:
          type: string
          enum: [market_unsubscribe]
        params:
          type: array
          maxItems: 0
